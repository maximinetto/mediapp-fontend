<mat-toolbar>Signos vitales</mat-toolbar>

<div class="example-container mat-elevation-z8">
  <router-outlet></router-outlet>  

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar paciente">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID SIGNO </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="dniPaciente">
      <mat-header-cell *matHeaderCellDef mat-sort-header> DNI PACIENTE </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.paciente.dni}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombrePaciente">
      <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE PACIENTE </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.paciente.nombres}} {{row.paciente.apellidos}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd-MM-yyyy'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button color="primary" [routerLink] = "['edicion', row.id]" >Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize] = "tamanoPagina" [length] = "cantidad" (page) = "mostrarMas($event)">

  </mat-paginator>
</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink="/signo-vitales/nuevo">
  <mat-icon>create</mat-icon>
</button>
