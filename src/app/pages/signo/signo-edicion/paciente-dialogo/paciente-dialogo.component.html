<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

  <mat-form-field >
    <input matInput placeholder="Nombres" required formControlName="nombres">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="Apellidos" required formControlName="apellidos">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="DNI" type="tel" NumbersOnly [allowDecimals] = "false" required formControlName="dni" 
    minlength="8" maxlength="8">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="Dirección" required formControlName="direccion">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="Teléfono" required formControlName="telefono" type="tel" NumbersOnly [allowDecimals] = "false" 
    minlength="8" maxlength="9">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="Email" required formControlName="email" type="email" email>
  </mat-form-field>

  <button mat-raised-button color="primary" id="aceptar" [disabled]="frmPaciente.invalid">Aceptar</button>
  <button mat-raised-button color="accent" (click)="cancelar()" id="cancelar">Cancelar</button>  
</form>
